<div class="form-group col-lg-{$_layout[$form[type].name]['lg']|default='12'} col-md-{$_layout[$form[type].name]['md']|default='12'} col-sm-{$_layout[$form[type].name]['sm']|default='12'} col-xs-{$_layout[$form[type].name]['xs']|default='12'} {$form[type].extra_class|default=''}"
     id="form_group_{$form[type].name}">
    <label class="col-xs-12" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
    <div class="col-xs-12">
        <div class="input-group js-icon-picker">
            <span class="input-group-addon icon" data-original-title="点击选择图标" data-placement="bottom"
                  data-toggle="tooltip"><i
                    class="{$form[type].value|default='fa fa-plus-circle'}"></i></span>
            <input class="form-control icon_input" id="{$form[type].name}" name="{$form[type].name}" placeholder="请选择图标"
                   type="text" value="{$form[type].value|default=''}"
                   {$form[type].extra_attr|raw|default='' }>
            <span class="input-group-addon delete-icon" data-original-title="删除图标" data-placement="bottom"
                  data-toggle="tooltip"><i class="fa fa-times"></i></span>
        </div>
        {notempty name="form[type].tips"}
        <div class="help-block">{$form[type].tips|raw|clear_js}</div>
        {/notempty}
    </div>
</div>
