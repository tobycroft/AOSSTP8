<div class="form-group col-lg-{$_layout[$form[type].name]['lg']|default='12'} col-md-{$_layout[$form[type].name]['md']|default='12'} col-sm-{$_layout[$form[type].name]['sm']|default='12'} col-xs-{$_layout[$form[type].name]['xs']|default='12'} {$form[type].extra_class|default=''}"
     id="form_group_{$form[type].name}">
    <label class="col-xs-12" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
    <div class="col-xs-12">
        <input class="js-datetimepicker form-control" data-format="{$form[type].format ? $form[type].format : 'HH:mm:ss'}" data-locale="zh-cn" id="{$form[type].name}"
               name="{$form[type].name}" placeholder="{$form[type].format}" type="text"
               value="{$form[type].value|default=''}"
               {$form[type].extra_attr|raw|default='' }>
        {notempty name="form[type].tips"}
        <div class="help-block">{$form[type].tips|raw|clear_js}</div>
        {/notempty}
    </div>
</div>
